<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Translator</title>
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous" />
</head>

<body>
  <header>
    <h1>Morsecode translater</h1>
  </header>

  <main>
    <div class="textarea-container">
      <textarea id="textarea1" type="text"></textarea>
      <label for="textarea1" class="label">Morse/English</label>
    </div>

    <div class="button-container">
      <button id="btn1" type="button">
        <i class="fa fa-arrow-right fa-2x"></i>
      </button>
    </div>

    <div>
      <textarea id="textarea2" type="text"></textarea>
      <label for="textarea2" class="label">Translated text</label>
    </div>
  </main>
</body>
</div>

<div id="displayMorse">
  <p></p>
</div>

<script type="module" src="./script.js"></script>
</body>


</html>
